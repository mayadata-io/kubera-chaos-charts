     # container:
      #  image: lachlanevenson/k8s-kubectl
       # command: [sh, -c]
        #args:
         # [
          #  "kubectl delete chaosengine catalogue-pod-delete -n {{workflow.parameters.adminModeNamespace}}",
           #]
